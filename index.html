<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blob Images</title>
    <style>
        img {
            max-width: 100%; /* Adjust this value as needed */
            height: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/azure-storage/2.11.0/azure-storage.blob.min.js"></script>
</head>
<body>
    <h1>View Blob Images</h1>

    <div id="imageContainer"></div>
    <button onclick="showPreviousImage()">Previous</button>
    <button onclick="showNextImage()">Next</button>

    <script>
        // Replace with your Azure Storage Account and Container information
        const accountName = 'sranephoto';
        const containerName = 'lehladak';

        const blobService = AzureStorage.Blob.createBlobService(`DefaultEndpointsProtocol=https;AccountName=${accountName};AccountKey=youraccountkey`);

        let currentImageIndex = 0;

        // Function to fetch a list of blob names from the container
        function fetchBlobList() {
            blobService.listBlobsSegmented(containerName, null, (error, result) => {
                if (error) {
                    console.error('Error fetching blob list:', error);
                    return;
                }

                const blobs = result.entries;

                // Create img elements for each blob
                const imageContainer = document.getElementById('imageContainer');
                for (let i = 0; i < blobs.length; i++) {
                    const blobName = blobs[i].name;
                    const imageUrl = blobService.getUrl(containerName, blobName);

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Blob Image';
                    img.style.display = 'none'; // Hide all images initially
                    imageContainer.appendChild(img);
                }

                // Show the first image
                showImage(currentImageIndex);
            });
        }

        // Function to show a specific image
        function showImage(index) {
            const images = document.querySelectorAll('#imageContainer img');
            if (index >= 0 && index < images.length) {
                // Hide all images
                images.forEach(img => img.style.display = 'none');
                // Show the selected image
                images[index].style.display = 'block';
            }
        }

        // Function to show the next image
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        // Function to show the previous image
        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Fetch the blob list when the page loads
        fetchBlobList();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blob Images</title>
</head>
<body>
    <h1>View Blob Images</h1>

    <div id="imageContainer"></div>

    <script>
        // Replace with your Azure Storage Account and Container information
        const accountName = 'sranephoto';
        const containerName = 'lehladak';

        // Fetch a list of blob names from the container
        fetch(`https://${accountName}.blob.core.windows.net/${containerName}?restype=container&comp=list`)
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');
                const blobs = xmlDoc.getElementsByTagName('Blob');

                // Create img elements for each blob
                const imageContainer = document.getElementById('imageContainer');
                for (let i = 0; i < blobs.length; i++) {
                    const blobName = blobs[i].getElementsByTagName('Name')[0].textContent;
                    const imageUrl = `https://${accountName}.blob.core.windows.net/${containerName}/${blobName}`;

                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = 'Blob Image';
                    imageContainer.appendChild(img);
                }
            })
            .catch(error => console.error('Error fetching blob list:', error));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Blob Images</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/azure-storage/2.11.0/azure-storage.blob.min.js"></script>
</head>
<body>
    <h1>View Blob Images</h1>

    <div id="imageContainer"></div>

    <script>
        // Replace with your Azure Storage Account and Container information
        const accountName = 'sranephoto';
        const containerName = 'lehladak';

        const blobService = AzureStorage.Blob.createBlobService(`DefaultEndpointsProtocol=https;AccountName=${accountName};AccountKey=sp=r&st=2023-12-16T08:14:11Z&se=2024-01-01T16:14:11Z&spr=https&sv=2022-11-02&sr=c&sig=UmhSaltUE9tLxRXHeeJpDNIxX1doJCx5cdbXKcLsdlY%3D`);

        // Fetch a list of blob names from the container
        blobService.listBlobsSegmented(containerName, null, (error, result) => {
            if (error) {
                console.error('Error fetching blob list:', error);
                return;
            }

            const blobs = result.entries;

            // Create img elements for each blob
            const imageContainer = document.getElementById('imageContainer');
            for (let i = 0; i < blobs.length; i++) {
                const blobName = blobs[i].name;
                const imageUrl = blobService.getUrl(containerName, blobName);

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = 'Blob Image';
                imageContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
